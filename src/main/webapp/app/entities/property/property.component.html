<div>
    <h2 id="page-heading">
        <span jhiTranslate="daqApplicationApp.property.home.title">Properties</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-property" [routerLink]="['/property/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="daqApplicationApp.property.home.createLabel">
            Create a new Property
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="properties?.length === 0">
        <span jhiTranslate="daqApplicationApp.property.home.notFound">No properties found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="properties && properties.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.property.uom">Uom</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.property.controlledTag">Controlled Tag</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.property.pollInterval">Poll Interval</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.property.tagId">Tag Id</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.property.templateId">Template Id</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.property.properties">Properties</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let property of properties ;trackBy: trackId">
                    <td><a [routerLink]="['/property', property.id, 'view']">{{ property.id }}</a></td>
                    <td>{{ property.uom }}</td>
                    <td>{{ property.controlledTag }}</td>
                    <td>{{ property.pollInterval }}</td>
                    <td>
                        <div *ngIf="property.tagId">
                            <a [routerLink]="['/tag-master', property.tagId?.id, 'view']" >{{ property.tagId?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="property.templateId">
                            <a [routerLink]="['/template', property.templateId?.id, 'view']" >{{ property.templateId?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="property.properties">
                            <a [routerLink]="['/template', property.properties?.id, 'view']" >{{ property.properties?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/property', property.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/property', property.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(property)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
