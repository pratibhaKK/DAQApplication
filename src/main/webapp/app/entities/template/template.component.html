<div>
    <h2 id="page-heading">
        <span jhiTranslate="daqApplicationApp.template.home.title">Templates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-template" [routerLink]="['/template/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="daqApplicationApp.template.home.createLabel">
            Create a new Template
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="templates?.length === 0">
        <span jhiTranslate="daqApplicationApp.template.home.notFound">No templates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="templates && templates.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.template.templateName">Template Name</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.template.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.template.protocolSupported">Protocol Supported</span></th>
                    <th scope="col" ><span jhiTranslate="daqApplicationApp.template.device">Device</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let template of templates ;trackBy: trackId">
                    <td><a [routerLink]="['/template', template.id, 'view']">{{ template.id }}</a></td>
                    <td>{{ template.templateName }}</td>
                    <td>{{ template.description }}</td>
                    <td>{{ template.protocolSupported }}</td>
                    <td>
                        <div *ngIf="template.device">
                            <a [routerLink]="['/device', template.device?.id, 'view']" >{{ template.device?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/template', template.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/template', template.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(template)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
