<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-template-heading" jhiTranslate="daqApplicationApp.template.home.createOrEditLabel">Create or edit a Template</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="daqApplicationApp.template.templateName" for="field_templateName">Template Name</label>
                    <input type="text" class="form-control" name="templateName" id="field_templateName"
                           formControlName="templateName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="daqApplicationApp.template.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="daqApplicationApp.template.protocolSupported" for="field_protocolSupported">Protocol Supported</label>
                    <input type="text" class="form-control" name="protocolSupported" id="field_protocolSupported"
                           formControlName="protocolSupported"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="daqApplicationApp.template.device" for="field_device">Device</label>
                    <select class="form-control" id="field_device" name="device" formControlName="device">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deviceOption.id === editForm.get('device')!.value?.id ? editForm.get('device')!.value : deviceOption" *ngFor="let deviceOption of devices; trackBy: trackById">{{ deviceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
