<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="device">
            <h2><span jhiTranslate="daqApplicationApp.device.detail.title">Device</span> {{ device.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="daqApplicationApp.device.deviceName">Device Name</span></dt>
                <dd>
                    <span>{{ device.deviceName }}</span>
                </dd>
                <dt><span jhiTranslate="daqApplicationApp.device.deviceType">Device Type</span></dt>
                <dd>
                    <span>{{ device.deviceType }}</span>
                </dd>
                <dt><span jhiTranslate="daqApplicationApp.device.model">Model</span></dt>
                <dd>
                    <span>{{ device.model }}</span>
                </dd>
                <dt><span jhiTranslate="daqApplicationApp.device.description">Description</span></dt>
                <dd>
                    <span>{{ device.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device', device.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
